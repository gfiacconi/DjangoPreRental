{% extends 'events/base.html' %}
{% block content %}
{% if form.errors %}
    <div class="alert alert-{{ message.tags }}" role="alert">
{% endif %}
<br/>
<h1>Sign-up</h1>
</br/>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-secondary" />

    </form>
<!-- Section: Design Block -->
{% endblock %}
